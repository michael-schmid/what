        <div class="page-header">
            <h1>Feature Detection of web workers</h1>
        </div>

        <div class="row">
            <div class="col-md-6 ">
                
                <div id="featureDisp" class="bs-callout">
                    <h4>Web Worker Feature Detection</h4>

                </div>

                <script>
                    // check worker object is available
                    if (!!window.Worker === true) {

                        $('#featureDisp')
                            .addClass("bs-callout-info")
                            .text("Web Workers working porperly!");

                    } else {
                        alert("worksers do not work!")
                        $('#featureDisp')
                            .addClass("bs-callout-danger")
                            .text("Web Workers arent't available!");
                    }
                </script>
            </div>
        </div>
