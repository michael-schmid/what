<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typeahead Knowledte Collection</title>
    <!-- Bootstrap -->
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
   
	<script src="/Scripts/jquery-1.9.1.min.js"></script>
	<script src="/Scripts/jsrender.min.js"></script>
	<script src="/scripts/bootstrap.min.js"></script>
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Typeahead Examples</h1>
        </div>

		<div class="row">
			<div class="col-md-10">
				
			</div>
		</div>

		<div class="row">
			<div class="col-md-10">
				<div id="exampleTable"></div>
			</div>
		</div>
	</div> <!-- /container -->
	

	<script>
		// Index data
		var	exampleData = {
			examples: [
				{
					"Caption": "JSRender Templates",
					"Description": "Setup of custom templates for the suggestions with jsrender templates. ",
					"Url": "/myJSRender/withTypeahead.html"
				},	{
					"Caption": "Local Serach Data",
					"Description": "Locally defined search data in an array",
					"Url": "localData.html"
				}, 	{
					"Caption": "Design",
					"Description": "CSS for styling the typeahead.",
					"Url": "styles.html"
				}, {
					"Caption": "Multiple Datasets",
					"Description": "Shows how to display data from multiple data sets and grouping.",
					"Url": "multipleDatasets.html"
				}, {
					"Caption": "Load from File",
					"Description": "Demo how to prefetch data from a local .json file",
					"Url": "loadDataFromFile.html"
				}				
			]
		};

		// compile the table template
		$.templates({
			examples: '<table class="table"><thead><tr><th>Name</th><th>Description</th></tr></thead>\
						<tbody>{{for examples}}<tr><td><a href="{{:Url}}">{{:Caption}}</td><td>{{:Description}}</td></tr>{{/for}}<tbody></table>'
		});

		// Render
		$('#exampleTable').html($.render.examples(exampleData));
    </script>
</body>
</html>
