<body>
    <div class="container">

        <div class="page-header">
            <h1>Load Data from external File</h1>
          </div>

        <div class="row">
            <div class="col-md-4">

				<h2>Load data from JSON File</h2>
				<p>With prefetch the file is only fetched once</p>

				<!-- tempplate output -->
				<div id="bloodhound">
					<input class="typeahead" type="text" placeholder="Football clubs of germany">
				</div>

				<!-- Get the typeahead styling -->
				<link href="css/typeaheadGray.css" rel="stylesheet" />

				<!-- Load local data for the demo -->
				<script type="text/javascript" src="dataStates.js"></script>

                <script>
					var states = new Bloodhound({

						// use this to when the source is an array of objects
						datumTokenizer: Bloodhound.tokenizers.obj.whitespace("name"),
						queryTokenizer: Bloodhound.tokenizers.whitespace,
						prefetch: "dataTeams.json"
					});
					
					$("#bloodhound .typeahead").typeahead({
						limit: 15,
						hint: true,
						highlight: true,
						minLength: 1
					}, {
						name: "cities",
						display: "name",
						source: states
					});
                </script>-->
            </div>
        </div>
    </div> <!-- /container -->
